<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>morning.coffee | Minimal Streaming</title>
    <style>
        /* CSS STYLES */
        :root {
            --bg-color: #faf9f6;
            --text-color: #2c2c2c;
            --accent: #6f4e37; /* Coffee Brown */
            --sidebar-bg: #f0ede9;
            --sidebar-border: #e2ddd9;
            --transition-speed: 0.4s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* MAIN PAGE CONTENT */
        .main-page {
            width: 95%; /* Default width when sidebar is collapsed */
            padding: 60px 8%;
            transition: width var(--transition-speed) ease;
        }

        .intro h1 {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: -2px;
            margin-bottom: 15px;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 550px;
            color: #555;
            margin-bottom: 25px;
        }

        .recruit-link {
            display: inline-block;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .recruit-link:hover {
            border-bottom-color: var(--accent);
        }

        .divider {
            margin: 50px 0;
            border: 0;
            border-top: 1px solid #ddd;
        }

        .library-section h2 {
            font-weight: 400;
            margin-bottom: 20px;
        }

        .empty-library {
            height: 250px;
            border: 2px dashed #d1cfcd;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-style: italic;
        }

        /* RIGHT-SIDE SIDEBAR DRAWER */
        .sidebar {
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            width: 5%; /* Initial width */
            background-color: var(--sidebar-bg);
            border-left: 1px solid var(--sidebar-border);
            z-index: 1000;
            padding: 20px;
            overflow: hidden;
            /* Expands Right to Left */
            transition: width var(--transition-speed) cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: pointer;
        }

        /* Hover and Locked states expand to 30% */
        .sidebar:hover, .sidebar.locked {
            width: 30%;
        }

        /* Content inside Sidebar */
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap; /* Prevents wrapping during animation */
        }

        .sidebar:hover .sidebar-header, .sidebar.locked .sidebar-header {
            opacity: 1;
        }

        .search-bar {
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 6px;
            width: 65%;
            outline: none;
        }

        .login-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: filter 0.2s;
        }

        .login-btn:hover {
            filter: brightness(1.2);
        }

        /* Visual indicator for collapsed state */
        .sidebar::before {
            content: '●';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: var(--accent);
            opacity: 0.3;
            transition: opacity 0.3s;
        }

        .sidebar:hover::before, .sidebar.locked::before {
            opacity: 0;
        }
    </style>
</head>
<body>

    <main class="main-page" id="mainPage">
        <section class="intro">
            <h1>morning.coffee</h1>
            <p class="description">
                A minimalist, free streaming service designed for your daily grind. 
                Upload your own tracks or discover curated vibes with zero friction. 
                Focus on the sound, forget the noise.
            </p>
            
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSceoEoBzkHLj8a0a8RuT0ix_MNtO1k6zcKFI20RqsYS73myiw/viewform?usp=header" 
               target="_blank" class="recruit-link">
               Join the team →
            </a>
        </section>

        <hr class="divider">

        <section class="library-section">
            <h2>Your Library</h2>
            <div class="empty-library">
                <p>Waiting for the beans to grind... (No music found in Supabase yet)</p>
            </div>
        </section>
    </main>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <input type="text" class="search-bar" placeholder="Search music...">
            
            <button class="login-btn">Login</button>
        </div>
    </nav>

    <script>
        const sidebar = document.getElementById('sidebar');
        const mainPage = document.getElementById('mainPage');

        // 1. Lock the sidebar when clicking anywhere inside it
        sidebar.addEventListener('click', (e) => {
            sidebar.classList.add('locked');
            // Stops the click from reaching the document/mainPage
            e.stopPropagation();
        });

        // 2. Unlock/Shrink the sidebar when clicking the main page
        document.addEventListener('click', (e) => {
            // If the click is outside the sidebar, remove the locked class
            if (!sidebar.contains(e.target)) {
                sidebar.classList.remove('locked');
            }
        });
    </script>
</body>
</html>
