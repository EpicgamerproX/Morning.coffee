<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>morning.coffee | Stream & Brew</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
:root {
    --bg-color: #fdfaf6;
    --accent-color: #6f4e37; /* Coffee brown */
    --text-main: #2d2d2d;
    --sidebar-bg: #f3ece7;
}

body {
    display: flex;
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-main);
}

/* Sidebar Drawer Logic */
.sidebar {
    width: 5%;
    height: 100vh;
    background-color: var(--sidebar-bg);
    overflow: hidden;
    transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: fixed;
    left: 0;
    display: flex;
    flex-direction: column;
    padding: 20px 10px;
    border-right: 1px solid #e0d7d0;
    z-index: 10;
}

.sidebar:hover, .sidebar.fixed {
    width: 35%;
}

.sidebar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    opacity: 0; /* Hidden when collapsed */
    transition: opacity 0.3s;
}

.sidebar:hover .sidebar-header, .sidebar.fixed .sidebar-header {
    opacity: 1;
}

.search-bar {
    width: 60%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.login-btn {
    background-color: var(--accent-color);
    color: white;
    border: none;
    padding: 8px 15px;
    cursor: pointer;
    border-radius: 4px;
}

/* Main Content Styles */
.content {
    margin-left: 5%; /* Matches collapsed sidebar */
    width: 95%;
    padding: 50px;
    transition: margin-left 0.4s;
}

.intro h1 { font-size: 3rem; margin-bottom: 0.5rem; }
.recruit-link { color: var(--accent-color); font-weight: bold; text-decoration: underline; }

.placeholder-grid {
    margin-top: 20px;
    height: 200px;
    border: 2px dashed #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #888;
}
</style>
<body>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <input type="text" class="search-bar" placeholder="Search songs...">
            <button class="login-btn">Login</button>
        </div>
        <div class="sidebar-content">
            <p>Your Playlists</p>
            </div>
    </nav>

    <main class="content">
        <section class="intro">
            <h1>morning.coffee</h1>
            <p>A calm space for the ears. Free streaming, effortless uploads, and no clutter. Just you and the rhythm.</p>
            
            <div class="recruitment">
                <p>Want to help us build the future of sound?</p>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSceoEoBzkHLj8a0a8RuT0ix_MNtO1k6zcKFI20RqsYS73myiw/viewform?usp=header" target="_blank" class="recruit-link">
                    Join the Crew
                </a>
            </div>
        </section>

        <hr>

        <section class="music-library">
            <h2>Your Library</h2>
            <div id="supabase-placeholder" class="placeholder-grid">
                <p>Waiting for the beans to grind... (Connect Supabase to see music)</p>
            </div>
        </section>
    </main>

    <script>
        const sidebar = document.getElementById('sidebar');
        const loginBtn = document.querySelector('.login-btn');

        loginBtn.addEventListener('click', () => {
            sidebar.classList.add('fixed');
});
    </script>
</body>
</html>
