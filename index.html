<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>morning.coffee | Glassmorphic Stream</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --accent: #e6be8a; /* Latte Gold */
            --text-color: #ffffff;
            --bg-gradient: linear-gradient(135deg, #1a1a1a 0%, #3d2b1f 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- MAIN CONTENT AREA --- */
        .main-page {
            width: 95%;
            padding: 80px 8%;
            transition: all 0.5s ease;
        }

        .hero-section {
            margin-bottom: 60px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        /* Recruitment Link Glass Card */
        .recruit-card {
            display: inline-block;
            padding: 20px 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s ease;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .recruit-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        /* Music Library Grid */
        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .music-slot {
            height: 250px;
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: 0.4s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .music-slot:hover {
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(230, 190, 138, 0.2);
            transform: scale(1.03);
        }

        .music-slot::after {
            content: 'COMING SOON';
            font-size: 0.7rem;
            letter-spacing: 2px;
            opacity: 0.5;
        }

        /* --- GLASS SIDEBAR (RIGHT) --- */
        .sidebar {
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            width: 5%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-left: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: width 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 1000;
            cursor: pointer;
        }

        .sidebar:hover, .sidebar.locked {
            width: 30%;
            background: rgba(0, 0, 0, 0.4);
        }

        /* Initial View: Top Right Login */
        .initial-login-btn {
            position: absolute;
            top: 20px;
            right: 15px;
            background: var(--accent);
            color: #222;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .sidebar:hover .initial-login-btn {
            right: 20px;
        }

        /* Login Form - Hidden by default */
        .login-form-container {
            display: none;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            gap: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .sidebar.active-login .login-form-container {
            display: flex;
            opacity: 1;
        }

        .sidebar.active-login .initial-login-btn {
            display: none; /* Hide top button when form is active */
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 10px;
            color: white;
            outline: none;
            width: 100%;
        }

        .glass-input:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.15);
        }

        .confirm-btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .confirm-btn:hover {
            box-shadow: 0 0 15px var(--accent);
            transform: translateY(-2px);
        }

        .sidebar-search {
            margin-bottom: 30px;
            width: 100%;
        }

        /* Distinguishable Heading in Sidebar */
        .sidebar-header {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: var(--accent);
            margin-bottom: 20px;
            text-align: center;
        }

    </style>
</head>
<body>

    <main class="main-page" id="mainPage">
        <section class="hero-section">
            <h1>morning.coffee</h1>
            <p class="description">
                The finest minimalist audio experience. No ads, no noise, just pure sound. 
                Upload your beans, share your blends, and stream the world's most focused music.
            </p>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSceoEoBzkHLj8a0a8RuT0ix_MNtO1k6zcKFI20RqsYS73myiw/viewform?usp=header" 
               target="_blank" class="recruit-card">
               BECOME A ROASTER (Join Us)
            </a>
        </section>

        <section class="library-section">
            <h2 style="font-weight: 300; letter-spacing: 2px;">DISCOVER BLENDS</h2>
            <div class="library-grid">
                <div class="music-slot"></div>
                <div class="music-slot"></div>
                <div class="music-slot"></div>
                <div class="music-slot"></div>
            </div>
        </section>
    </main>

    <nav class="sidebar" id="sidebar">
        <button class="initial-login-btn" id="loginTrigger">LOGIN</button>

        <div class="login-form-container" id="loginForm">
            <h2 class="sidebar-header">Member Access</h2>
            
            <input type="text" class="glass-input sidebar-search" placeholder="Search library...">
            
            <div style="display: flex; flex-direction: column; gap: 15px;">
                <input type="email" class="glass-input" placeholder="Email Address">
                <input type="password" class="glass-input" placeholder="Password">
                <button class="confirm-btn">ENTER CAFE</button>
            </div>
        </div>
    </nav>

    <script>
        const sidebar = document.getElementById('sidebar');
        const loginTrigger = document.getElementById('loginTrigger');
        const mainPage = document.getElementById('mainPage');

        // Logic to expand and show login credentials
        loginTrigger.addEventListener('click', (e) => {
            sidebar.classList.add('locked');
            sidebar.classList.add('active-login');
            e.stopPropagation(); // Prevents immediate unlock
        });

        // Click sidebar to lock expansion
        sidebar.addEventListener('click', (e) => {
            sidebar.classList.add('locked');
            e.stopPropagation();
        });

        // Click main page to shrink and hide login
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target)) {
                sidebar.classList.remove('locked');
                sidebar.classList.remove('active-login');
            }
        });
    </script>
</body>
</html>
