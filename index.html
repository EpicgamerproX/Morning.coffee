<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>morning.coffee | Claymorphic Edition</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --clay-bg: #f0f2f5;
            --accent-clay: #ffffff;
            --coffee-brown: #6f4e37;
            --shadow-out: 12px 12px 24px #bebebe, -12px -12px 24px #ffffff;
            --shadow-in: inset 6px 6px 12px #bebebe, inset -6px -6px 12px #ffffff;
            --transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Rounded Mplus 1c', 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: #444;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- MAIN PAGE --- */
        .main-page {
            width: 95%;
            padding: 80px 10%;
            transition: opacity 0.4s;
        }

        .clay-card {
            background: var(--clay-bg);
            border-radius: 35px;
            box-shadow: var(--shadow-out);
            padding: 40px;
            margin-bottom: 40px;
        }

        h1 { font-size: 3rem; margin-bottom: 20px; color: var(--coffee-brown); }
        .description { line-height: 1.6; font-size: 1.1rem; max-width: 600px; }

        .recruit-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: var(--clay-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-out);
            color: var(--coffee-brown);
            text-decoration: none;
            font-weight: bold;
            transition: var(--transition);
        }

        .recruit-link:hover {
            box-shadow: var(--shadow-in);
            transform: scale(0.98);
        }

        .library-section {
            margin-top: 60px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .empty-slot {
            height: 150px;
            border-radius: 30px;
            box-shadow: var(--shadow-in);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
        }

        /* --- CLAYMORPHIC SIDEBAR (RIGHT) --- */
        .sidebar {
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            width: 5%;
            background: var(--clay-bg);
            border-left: 1px solid rgba(255,255,255,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            transition: width var(--transition);
            z-index: 1000;
            cursor: pointer;
        }

        .sidebar:hover, .sidebar.locked {
            width: 30%;
            padding: 40px 30px;
        }

        /* Initial Login Button (Visible when collapsed) */
        .initial-login-btn {
            width: 100%;
            padding: 15px 5px;
            border-radius: 15px;
            background: var(--clay-bg);
            box-shadow: var(--shadow-out);
            border: none;
            color: var(--coffee-brown);
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
        }

        /* Login Form Container (Hidden initially) */
        .login-container {
            display: none;
            opacity: 0;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 80%;
            gap: 20px;
            transition: opacity 0.5s ease;
        }

        /* Show form when sidebar is "active" */
        .sidebar.active-login .login-container {
            display: flex;
            opacity: 1;
        }

        .sidebar.active-login .initial-login-btn {
            display: none;
        }

        /* Claymorphic Inputs */
        .clay-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 20px;
            border: none;
            background: var(--clay-bg);
            box-shadow: var(--shadow-in);
            outline: none;
            color: #444;
        }

        .confirm-btn {
            margin-top: 10px;
            width: 100%;
            padding: 15px;
            border-radius: 20px;
            border: none;
            background: var(--coffee-brown);
            color: white;
            font-weight: bold;
            box-shadow: 5px 5px 15px #bcbcbc;
            cursor: pointer;
            transition: var(--transition);
        }

        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 8px 8px 20px #bcbcbc;
        }

        /* Search bar inside expanded sidebar */
        .sidebar-search {
            width: 100%;
            margin-bottom: 40px;
            padding: 12px;
            border-radius: 15px;
            border: none;
            background: var(--clay-bg);
            box-shadow: var(--shadow-in);
            display: none;
        }

        .sidebar.locked .sidebar-search {
            display: block;
        }

    </style>
</head>
<body>

    <main class="main-page" id="mainPage">
        <div class="clay-card">
            <h1>morning.coffee</h1>
            <p class="description">
                A tactile, minimalist space for your soundscapes. 
                Whether you're brewing code or coffee, stream effortlessly 
                and upload your own blends to our cloud.
            </p>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSceoEoBzkHLj8a0a8RuT0ix_MNtO1k6zcKFI20RqsYS73myiw/viewform?usp=header" 
               target="_blank" class="recruit-link">
               Join the Crew
            </a>
        </div>

        <section class="library-section">
            <h2>Music Library</h2>
            <div class="empty-slot">Your playlists will float here soon...</div>
            <div class="empty-slot" style="opacity: 0.6;">(Connect to Supabase Bucket)</div>
        </section>
    </main>

    <nav class="sidebar" id="sidebar">
        <button class="initial-login-btn" id="triggerLogin">LOGIN</button>

        <div class="login-container">
            <input type="text" class="sidebar-search" placeholder="Search sounds...">
            
            <h3 style="margin-bottom: 10px; color: var(--coffee-brown);">Welcome Back</h3>
            
            <input type="text" class="clay-input" placeholder="Email">
            <input type="password" class="clay-input" placeholder="Password">
            
            <button class="confirm-btn">Confirm Coffee</button>
        </div>
    </nav>

    <script>
        const sidebar = document.getElementById('sidebar');
        const triggerLogin = document.getElementById('triggerLogin');
        const mainPage = document.getElementById('mainPage');

        // Expand and switch to Login Form
        triggerLogin.addEventListener('click', (e) => {
            sidebar.classList.add('locked');
            sidebar.classList.add('active-login');
            e.stopPropagation();
        });

        // Clicking anywhere in the sidebar locks it
        sidebar.addEventListener('click', (e) => {
            sidebar.classList.add('locked');
            e.stopPropagation();
        });

        // Clicking the main page unlocks and resets the sidebar
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target)) {
                sidebar.classList.remove('locked');
                sidebar.classList.remove('active-login');
            }
        });
    </script>
</body>
</html>
